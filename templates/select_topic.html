<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic - FlaskQuiz Builder</title>
     <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .topic-list {
            list-style: none;
            padding: 0;
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            gap: 15px; /* Space between grid items */
        }
        .topic-list li {
            background-color: #e9f5ff;
            border: 1px solid #cce5ff;
            border-left: 4px solid #0056b3;
            border-radius: 4px;
            padding: 15px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
         .topic-list li:hover {
             background-color: #d4ecff;
             border-color: #a6d9ff;
         }
        .topic-list li a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            display: block; /* Make the whole list item clickable */
        }
         .topic-list li a:hover {
             color: #004080;
         }
         .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0056b3;
            text-decoration: none;
         }
         .back-link:hover {
            text-decoration: underline;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Topic</h1>

        <ul class="topic-list">
            {% for topic in topics %}
                <li>
                    <a href="{{ url_for('start_quiz', mode='topic', topic=topic) }}">
                        {{ topic }}
                    </a>
                </li>
            {% endfor %}
        </ul>

        <p><a href="{{ url_for('index') }}" class="back-link">&larr; Back to Modes</a></p>

    </div>
</body>
</html>
