<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheet - FlaskQuiz Builder</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px; /* Slightly wider container for cheat sheet */
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4 {
            color: #0056b3;
            margin-top: 1.5em; /* More space above headings */
            margin-bottom: 0.5em;
        }
        h1 { border-bottom: 2px solid #0056b3; padding-bottom: 5px; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 3px; }
        pre { /* Style for code blocks */
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto; /* Add scroll for wide code */
        }
        code { /* Style for inline code */
            background-color: #e9e9e9;
            padding: 2px 4px;
            border-radius: 3px;
        }
        table { /* Basic table styling */
            border-collapse: collapse;
            margin: 15px 0;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Add styles for other markdown elements as needed */

         .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #0056b3;
            text-decoration: none;
         }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Google Cloud Professional Cloud Architect Exam Cheat Sheet</h1> -->

        {{ cheat_sheet_content | safe }} {# Display the rendered HTML. Use | safe! #}

        <p><a href="{{ url_for('index') }}" class="back-link">&larr; Back to Home</a></p>

    </div>
</body>
</html>
